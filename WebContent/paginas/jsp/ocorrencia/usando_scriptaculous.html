<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Usando Script.aculo.us</title>
<script type="text/javascript" src="script/prototype.js"></script>
<script type="text/javascript" src="script/scriptaculous.js"></script>
</head>
<body>
	<p>
		<a href="#" onclick="Effect.toggle('mostrar', 'slide'); return false;">Efeito slide</a>
	</p>
	<p>
		<a href="#" onclick="Effect.toggle('mostrar', 'blind'); return false;">Efeito blind</a>
	</p>
	<p>
		<a href="#" onclick="Effect.toggle('mostrar', 'appear'); return false;">Efeito appear</a>
	</p>
	<div id="mostrar" style="display:none; margin:0;">
		<p>Este é um exemplo do uso de Script.aculo.us em conjunto com a biblioteca Prototype.<br/>
		Perceba que é muito simples a utilização de seu efeito e, em conjunto com outros, 
		você pode criar muito mais interatividade em suas páginas. 
		</p>
	</div>
</body>
</html>
